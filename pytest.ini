[tool:pytest]
DJANGO_SETTINGS_MODULE = anthias_django.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
testpaths = tests project/backend
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=project/backend
    --cov=anthias_app
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
    --junitxml=test-results.xml
    --maxfail=5
    --durations=10

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    api: API endpoint tests
    models: Django model tests
    tenant: Multi-tenant specific tests
    security: Security-related tests
    performance: Performance tests
    backwards_compat: Backwards compatibility tests
    slow: Mark tests as slow (run with --runslow)
    smoke: Smoke tests for basic functionality
    regression: Regression tests for known issues

# Test collection
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    htmlcov
    .pytest_cache
    node_modules
    __pycache__

# Django test database
DJANGO_TEST_PROCESSES = auto
django_debug_mode = False

# Timeout for tests
timeout = 300
timeout_method = thread

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*use django.urls.reverse_lazy.*:RemovedInDjango40Warning

# Coverage configuration
[coverage:run]
source = .
omit =
    */migrations/*
    */venv/*
    */env/*
    */virtualenv/*
    */node_modules/*
    */tests/*
    manage.py
    */settings.py
    */wsgi.py
    */asgi.py
    */__pycache__/*
    .tox/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml